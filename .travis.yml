language: cpp
sudo: required
dist: trusty

group: edge

os: linux

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - doxygen
      - doxygen-doc

script:
- cmake -H. -B_builds
- cmake --build _builds/
- cmake --build _builds/ --target yadisk-replica
- cmake --build _builds/ --target test
- cmake --build _builds/ --target package
- doxygen docs/doxygen.conf
